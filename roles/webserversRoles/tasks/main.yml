---
- name: Download Tomcat
  get_url: url=http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz 
          dest=/home/admin/temp/apache-tomcat-7.0.61.tar.gz
          
- name: Extract archive
  command: chdir=/usr/share /bin/tar xvf /home/admin/temp/apache-tomcat-7.0.61.tar.gz -C /home/admin/temp/ creates=/home/admin/temp/apache-tomcat-7.0.61
  
- name: Symlink install directory
  file: src=/home/admin/temp/apache-tomcat-7.0.61 path=/usr/share/tomcat state=link
  

- name: configure tomcat server
  template: src=server.xml dest=/home/admin/temp/apache-tomcat-7.0.61/conf/
  notify: restart tomcat
  
- name: configure tomcat users
  template: src=tomcat-users.xml dest=/home/admin/temp/apache-tomcat-7.0.61/conf
  notify: restart tomcat

- name: install tomcat init script
  copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcatSumpay mode=0755
  
  
- name: copy project to dest
  copy: src=/sumpay/admin/.jenkins/jobs/rong-admin-dev/workspace/sumpay-admin-web/target/admin.war   dest=/home/admin/temp/apache-tomcat-7.0.61/webapps/sumpay-admin-web.war  mode=0755
    
- name: start tomcat
  service: name=tomcatSumpay state=started enabled=yes
  
- name: wait for tomcat to start
  wait_for: port={{http_port}}

 